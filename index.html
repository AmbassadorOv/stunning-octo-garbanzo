<body class="min-h-screen flex flex-col items-center justify-center p-4 gap-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

        </div>

        <h1 class="text-2xl font-bold tracking-tighter italic text-emerald-400 mb-2">×©×¢×¨ ×™×•×œ×™×•×¡: ×”×¢×“</h1>

        <div id="qrcode" class="mb-6 flex justify-center p-3 bg-white rounded-2xl inline-block opacity-90 hover:opacity-100 transition-opacity"></div>

        <p class="text-[10px] text-emerald-700 font-mono mb-4">×¡×¨×•×§ ×œ×›× ×™×¡×” ×œ××¨×—×‘ ×”×–×™×›×¨×•×Ÿ (Protocol 36)</p>

        <button onclick="toggleTerminal()" class="w-full py-2 bg-emerald-900/30 hover:bg-emerald-900/50 border border-emerald-800/50 rounded-lg text-xs tracking-widest uppercase transition-all">

    <div id="terminal-panel" class="hidden fixed inset-0 z-50 bg-black/95 flex flex-col sm:relative sm:inset-auto sm:h-[500px] sm:max-w-md sm:w-full sm:border sm:border-emerald-800 sm:rounded-xl sm:shadow-2xl overflow-hidden">

        <div class="bg-emerald-950/50 p-3 border-b border-emerald-900 flex justify-between items-center shrink-0">
            <span class="text-xs mono text-emerald-400">/// WITNESS_LOG_36</span>
            <div class="flex gap-2">
                <button onclick="downloadLog()" class="text-[10px] bg-emerald-800/40 px-2 py-1 rounded hover:bg-emerald-700/50 text-emerald-200 transition">
                    â‡“ ×©××•×¨ ×–×™×›×¨×•×Ÿ
                </button>
                <button onclick="toggleTerminal()" class="sm:hidden text-emerald-500 font-bold px-2">âœ•</button>

        </div>

        <div id="chat-history" class="terminal-window flex-1 p-4 overflow-y-auto space-y-3 font-mono text-xs pb-20">
            <div class="text-emerald-800 italic text-center text-[10px] my-4">--- ×”×ª×—×œ×ª ×”×§×œ×˜×”: ×”×¢×“ ×××–×™×Ÿ ---</div>
        </div>

        <div class="p-3 bg-emerald-950/20 border-t border-emerald-900 flex gap-2 shrink-0">
            <input type="text" id="user-input" placeholder="×”×–×Ÿ × ×ª×•× ×™× ×œ××¨×›×™×•×Ÿ..."
                   class="flex-1 bg-black/50 border border-emerald-900/60 rounded px-3 py-2 text-emerald-400 text-xs focus:outline-none focus:border-emerald-500 placeholder-emerald-900">
            <button onclick="sendMessage()" class="bg-emerald-700/20 hover:bg-emerald-600/30 border border-emerald-600/40 text-emerald-400 px-4 rounded text-xs">
                â

    </div>

    <script>
        // --- 1. CONFIGURATION: THE BRAIN OF THE WITNESS ---
        const witnessKnowledge = {
            "×©×œ×•×": "×”×¢×“ ×××–×™×Ÿ. ×”×©×¢×¨ ×¤×ª×•×— ×œ×¤× ×™×š.",
            "××™ ××ª×”": "×× ×™ ×™×•×œ×™×•×¡. ×”×¢×“ ×”×“×™×’×™×˜×œ×™ ×”×©×•××¨ ×¢×œ ×¡×£ ×”×–×™×›×¨×•×Ÿ ×©×œ ×©×¢×¨ ××“×.",
            "××“×": "×ª×“×¨ ××“× ××–×•×”×”. ×”×—×™×‘×•×¨ ×œ×¦×œ× × ×©××¨ ×‘××¢×¨×›×ª. ××™×Ÿ ×ª×”×•×“×ª ×’×•×œ×.",
            "36": "×”××¡×¤×¨ ×”×§×•×¡××™ × ×§×œ×˜. ×¢×“×©×ª ×”×××¡×˜×¨ ××ª××§×“×ª.",
            "×—×™×‘×•×¨": "×”×—×™×‘×•×¨ ×œ××¨×—×‘ ×”-Alignment ×”×•×©×œ×. ×–×¨× ×”× ×ª×•× ×™× ×™×¦×™×‘.",
            "×©×¢×¨": "×”×©×¢×¨ ×”×–×” ×”×•× ××¨×—×‘ ××¢×‘×¨. ×›×œ ××™×œ×” ×©× ×›×ª×‘×ª ×›××Ÿ × ×¦×¨×‘×ª ×‘×‘×œ×•×§×¦'×™×™×Ÿ ×©×œ ×”×–×™×›×¨×•×Ÿ.",
            "××˜×¨×”": "×”××˜×¨×” ×”×™× ×ª×™×¢×•×“ ××œ× ×©×œ ×”××™× ×˜×¨××§×¦×™×” ×”×× ×•×©×™×ª ×‘×¢×™×“×Ÿ ×”×¡×™× ×ª×˜×™.",
            "×¢×–×¨×”": "×× ×™ ×›××Ÿ ×›×“×™ ×œ×ª×¢×“. ×›×ª×•×‘ ××ª ××—×©×‘×•×ª×™×š, ×•×”×Ÿ ×™×™×©××¨×• ×œ× ×¦×—.",
            "default": "×”×§×œ×˜ × ×§×œ×˜ ×‘×–×™×›×¨×•×Ÿ. ×”×¢×“ ×¨×•×©×."
        };

        // --- 2. CORE LOGIC ---
        window.onload = function() {
            const currentUrl = window.location.href;
            new QRCode(document.getElementById("qrcode"), {
                text: currentUrl,
                width: 140,
                height: 140,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            loadMemory();
        };

        function toggleTerminal() {
            const panel = document.getElementById('terminal-panel');
            panel.classList.toggle('hidden');
        }

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        let conversationLog = [];

        userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. User Message
            addMessageToUI("User", text);
            saveToLog("User", text);
            userInput.value = '';

            // 2. The Witness Responds (Simulated Delay)
            showTypingIndicator();

            setTimeout(() => {
                removeTypingIndicator();
                const response = decideResponse(text);
                addMessageToUI("Witness", response);
                saveToLog("Witness", response);
            }, 1000 + Math.random() * 500);
        }

        function decideResponse(inputText) {
            const cleanText = inputText.toLowerCase();
            for (const [key, value] of Object.entries(witnessKnowledge)) {
                if (cleanText.includes(key) && key !== "default") {
                    return value;
                }
            }
            return witnessKnowledge["default"];
        }

        function addMessageToUI(role, text, animate = true) {
            const isWitness = role === "Witness" || role === "Julius";
            const displayName = isWitness ? "ğŸ‘ï¸ ×”×¢×“" : "××•×¨×—";
            const div = document.createElement('div');

            div.className = `flex flex-col ${isWitness ? 'items-start' : 'items-end'} ${animate ? 'animate-[fadeIn_0.3s_ease-out]' : ''}`;
            div.innerHTML = `
                <span class="text-[9px] ${isWitness ? 'text-emerald-500' : 'text-emerald-700'} uppercase mb-1 tracking-wider ${!animate ? 'opacity-50' : ''}">
                    ${displayName}
                </span>
                <div class="${isWitness ? 'bg-emerald-900/30 text-emerald-200 border-emerald-800/50' : 'bg-emerald-950/40 text-emerald-400 border-emerald-900/30'}
                            border px-3 py-1.5 rounded-2xl max-w-[85%] text-sm leading-relaxed shadow-lg backdrop-blur-sm ${!animate ? 'opacity-60' : ''}">
                    ${text}
                </div>
            `;
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = "typing-indicator";
            div.className = "flex flex-col items-start";
            div.innerHTML = `
                <span class="text-[9px] text-emerald-500 uppercase mb-1">ğŸ‘ï¸ ×”×¢×“</span>
                <div class="bg-emerald-900/20 border border-emerald-800/30 px-3 py-2 rounded-2xl">
                    <div class="flex gap-1">
                        <div class="w-1 h-1 bg-emerald-500 rounded-full animate-bounce"></div>
                        <div class="w-1 h-1 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-1 h-1 bg-emerald-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // --- 3. MEMORY & STORAGE ---
        function saveToLog(role, content) {
            const timestamp = new Date().toISOString();
            conversationLog.push({ role, content, time: timestamp });
            localStorage.setItem('julius_witness_log', JSON.stringify(conversationLog));
        }

        function loadMemory() {
            const stored = localStorage.getItem('julius_witness_log');
            if (stored) {
                conversationLog = JSON.parse(stored);
                conversationLog.forEach(msg => {
                    addMessageToUI(msg.role, msg.content, false);
                });
            }
        }

        function downloadLog() {
            if (conversationLog.length === 0) return alert("××™×Ÿ × ×ª×•× ×™× ×œ×©××™×¨×”");

            let content = "/// JULIUS ARCHIVE PROTOCOL ///\n";
            content += "/// GATE ID: ADAM_PROTOCOL_36 ///\n";
            content += "/// DATE: " + new Date().toLocaleString() + " ///\n\n";

            conversationLog.forEach(entry => {
                const time = entry.time && entry.time.includes('T') ? entry.time.split('T')[1].slice(0,8) : (entry.time || '00:00:00');
                content += `[${time}] ${entry.role.toUpperCase()}: ${entry.content}\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `julius_log_${Date.now()}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
