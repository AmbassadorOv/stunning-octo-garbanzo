name: ARK Pulse

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run Orchestrator
        run: python jules_orchestrator.py
