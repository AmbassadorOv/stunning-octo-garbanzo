name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pyyaml pytest fastapi uvicorn
      - name: Lint
        run: ruff src || true
      - name: Run tests
        run: pytest -q || true
