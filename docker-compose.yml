services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - JULIUS_API_TOKEN=${JULIUS_API_TOKEN}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./data:/app/data
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
  smoke-test:
    build: .
    depends_on:
      - app
    volumes:
      - ./tests:/app/tests
      - ./data:/app/data
    command: python tests/smoke_test.py
