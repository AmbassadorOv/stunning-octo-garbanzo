<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM DASHBOARD: CORE ARCHITECTURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #020202;
            color: #00ff41;
            overflow-x: hidden;
        }

        .system-active { border: 1px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4">

    <!-- Header -->
    <header class="mb-4 border-b border-green-900 pb-2 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold tracking-tighter text-green-400 uppercase">System_Core_Dashboard</h1>
            <p class="text-[10px] text-gray-500">AUTH: CORE_SYSTEM // SYNC: VERIFIED</p>
        </div>
        <div class="flex gap-2">
            <div class="text-[9px] px-2 py-1 bg-green-900 bg-opacity-30 text-green-100 rounded border border-green-500 flex items-center gap-1">
                SYNC_ACTIVE
            </div>
        </div>
    </header>

    <main class="flex-grow grid grid-cols-1 lg:grid-cols-4 gap-4">

        <!-- COL 1: SOURCE & ACTION -->
        <section class="lg:col-span-1 space-y-4">
            <div class="bg-gray-900 bg-opacity-30 rounded-lg p-4 border border-green-900 flex flex-col items-center">
                <h2 class="text-xs font-bold mb-4 text-green-500">SOURCE: MASTER</h2>
                <div class="relative flex items-center justify-center w-full h-32">
                    <div class="z-10 bg-black p-3 rounded-full border border-green-400">
                        <i data-lucide="activity" class="w-6 h-6"></i>
                    </div>
                </div>
                <div id="countdown" class="text-lg font-bold text-white mt-2">00.0s</div>
            </div>

            <div class="bg-black border border-blue-900 p-3 rounded">
                <p class="text-[10px] text-blue-400 font-bold uppercase">Arithmetic Output (Lock 9)</p>
                <p id="output-val" class="text-lg font-bold text-white">0.0000</p>
                <div class="w-full bg-blue-950 h-1 mt-1"><div id="output-bar" class="bg-blue-400 h-1" style="width:0%"></div></div>
                <p class="text-[8px] text-gray-500 mt-1">VERIFICATION: 100%</p>
            </div>
        </section>

        <!-- COL 2-3: PROCESS TERMINAL -->
        <section class="lg:col-span-2 flex flex-col gap-4">
            <div class="bg-black border border-gray-800 rounded-lg p-4 flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-2 border-b border-gray-800 pb-1">
                    <h2 class="text-xs font-bold text-blue-400 flex items-center gap-2">
                        <i data-lucide="terminal" class="w-3 h-3"></i> SYSTEM_PROCESS_LOG
                    </h2>
                </div>

                <div id="terminal" class="flex-grow overflow-y-auto text-[11px] font-mono space-y-1 terminal-scroll h-80 lg:h-auto">
                    <div class="text-gray-500">[*] System: Core Architecture Engaged...</div>
                </div>
            </div>
        </section>

        <!-- COL 4: REDUNDANT DATA -->
        <section class="lg:col-span-1 flex flex-col gap-4">
            <div class="bg-gray-900 bg-opacity-50 border border-zinc-900 rounded-lg p-3">
                <h2 class="text-[10px] font-bold text-zinc-500 mb-2 flex items-center gap-2">
                    <i data-lucide="database" class="w-3 h-3"></i> REDUNDANT_STORAGE
                </h2>
                <div id="data-payload" class="p-2 bg-black rounded border border-zinc-900/50 text-[9px] text-gray-400 break-words mb-2">
                    Awaiting Sync...
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-4 flex justify-between items-center text-[10px] border-t border-gray-800 pt-2">
        <div class="flex gap-4">
            <span>SYNC_STATUS: <span class="text-green-500">CONNECTED</span></span>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        const getDigitalRoot = (n) => {
            if (n === 0) return 0;
            let sum = 0;
            let s = Math.abs(Math.floor(n)).toString();
            for (let char of s) sum += parseInt(char);
            return sum > 9 ? getDigitalRoot(sum) : sum;
        };

        const log = (msg) => {
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-gray-500">[*]</span> ${msg}`;
            const term = document.getElementById('terminal');
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        };

        async function triggerPulse() {
            log("System Sync Initiated.");

            const val = 0.9 * 9; // Ensuring multiple of 9 for demo
            const displayVal = 0.0009 * (Math.floor(Math.random() * 1000) * 10000 + 9);

            // Actually, let's just use a number that reduces to 9
            const finalVal = 0.81; // 8+1=9

            document.getElementById('output-val').textContent = finalVal.toFixed(4);
            document.getElementById('output-bar').style.width = (finalVal * 100) + '%';

            const payload = `DATA_SYNC_${Date.now()}_DR9`;
            document.getElementById('data-payload').textContent = payload;

            log("Sync Complete. Digital Root: 9.");
            resetTimer();
        }

        let timer;
        function resetTimer() {
            let timeLeft = 30;
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('countdown').textContent = Math.max(0, timeLeft).toFixed(1) + 's';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    triggerPulse();
                }
            }, 100);
        }

        resetTimer();
    </script>
</body>
</html>
